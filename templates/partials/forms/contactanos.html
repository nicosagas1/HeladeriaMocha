<div class="row justify-content-center">
    <div class="col-md-8">
        <h3 class="text-uppercase text-center">Envíanos un Mensaje</h3>
        <form method="POST" action="/enviar-mensaje">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name= "nombre" placeholder="Tu nombre">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name= "email" placeholder="tu@correo.com">
            </div>
            <div class="mb-3">
                <label for="asunto" class="form-label">Asunto</label>
                <input type="text" class="form-control" id="asunto" name= "asunto" placeholder="Asunto">
            </div>
            <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea class="form-control" id="mensaje" name= "mensaje" rows="4" placeholder="Escribe tu mensaje"></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>
</div>
